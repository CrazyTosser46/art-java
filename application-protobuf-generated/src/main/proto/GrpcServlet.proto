syntax = "proto3";
option java_package = "ru.art.grpc.servlet";
import "google/protobuf/struct.proto";
option java_outer_classname = "GrpcServletMessage";
option java_multiple_files = true;
package ru.art.grpc.servlet;

message GrpcRequest {
    google.protobuf.Value serviceRequest = 1;
}

message GrpcResponse {
    google.protobuf.Value serviceResponse = 1;
}