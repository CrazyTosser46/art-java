Configuration:
  status: error
  name: LoggerYamlConfiguration
  Appenders:
    Console:
      name: ConsoleAppender
      PatternLayout:
        disableAnsi: false
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{${LOG_LEVEL_PATTERN:-%3p}}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=green, TRACE=green} %style{[%t]}{blue} %style{%c}{magenta}: %m%n%ex"
        Charset: "UTF-8"
  Loggers:
    Root:
      level: info
      includeLocation: true
      AppenderRef:
          ref: ConsoleAppender
