name: art-java
on: [ push ]
jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "macos-latest", "ubuntu-latest", "windows-latest" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1.3.3
        with:
          arguments: clean build
