name: art-java
on: [ push ]
jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1.3.3
        with:
          arguments: clean build
