kafka:
  broker:
    port: 19092
  topics:
    test1:
      partitions: 3
      retentionMs: 86400000
    test2:
      partitions: 3
      retentionMs: 86400000
  consumer:
    enableTracing: true
    streams:
      stream:
        brokers:
          - localhost:19092
        topic: topic
  producers:
    producer:
      brokers:
        - localhost:19092
      topic: topic
grpc:
  server:
    enableRawDataTracing: true
  communication:
    enableRawDataTracing: true
http:
  server:
    consumesMimeType: application/json
    producesMimeType: application/json
    enableRawDataTracing: true
  communication:
    enableRawDataTracing: true
    consumesMimeType: application/json
    producesMimeType: application/json
rsocket:
  enableRawDataTracing: true
tarantool:
  enableTracing: true
  configurations:
    T:
      connection:
        host: localhost
        port: 3301
        username: username
        password: password
      entities:
        DataEntity:
          fields:
            Data: 2
            Entity: 3
logging:
  colored: true
  asynchronous: true